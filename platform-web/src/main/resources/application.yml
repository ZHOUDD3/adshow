# 配置文件加密key
jasypt:
  encryptor:
    password:

server:
  port: 8089

spring:
  # 数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/adshow?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root123456
